<ion-content>
  <div class="container top">
    <!-- <img src="/assets/img/logo.png"> -->
    <div class="titulo">
      <!-- <h1>Palavra viva</h1> -->
      <img src="assets/imgs/logo.png">
    </div>
    <br>
  </div>

  <ion-slides pager="true" scrollbar="true" [options]="slideOpts" color="light">
    <ion-slide>
      <div class="slide-inner ion-padding">
        <div class="titulo3"><span>Login</span></div>
        <form [formGroup]="formGroup">
          <ion-item class="ion-margin-top" lines="none">
            <ion-input type="email" placeholder="E-mail" formControlName="email" [(ngModel)]="userLogin.email">
            </ion-input>
          </ion-item>
          <p class="danger" *ngIf="formGroup.controls['email'].dirty && formGroup.controls['email'].errors" margin-left>
            E-mail é obrigatório</p>

          <ion-item class="ion-margin-top" lines="none">
            <ion-input type="password" placeholder="Senha" [(ngModel)]="userLogin.senha" formControlName="senha">
            </ion-input>
          </ion-item>
          <p class="danger" *ngIf="formGroup.controls['senha'].dirty && formGroup.controls['senha'].errors" margin-left>
              Senha é obrigatória</p>

          <ion-button class="ion-margin-top" (click)="login()" expand="block">
            Entrar
          </ion-button>
        </form>
      </div>
    </ion-slide>
    <ion-slide>
      <div class="slide-inner ion-padding">
        <div class="titulo3"><span>Cadastro</span></div>
        <form [formGroup]="formGroup">
          <ion-item class="ion-margin-top" lines="none">
            <ion-input formControlName="nome" type="text" placeholder="Nome"></ion-input>
          </ion-item>
          <p class="danger" *ngIf="formGroup.controls['nome'].dirty && formGroup.controls['nome'].errors" margin-left>
            Nome é obrigatório</p>

          <ion-item class="ion-margin-top" lines="none">
            <ion-input formControlName="telefone" type="text" mask="(00) 00000-0000" maxlength="15" placeholder="Telefone"></ion-input> 
          </ion-item>
          <p class="danger" *ngIf="formGroup.controls['telefone'].dirty && formGroup.controls['telefone'].errors"
            margin-left>Telefone é obrigatório</p>

          <ion-item class="ion-margin-top" lines="none">
            <ion-input formControlName="email" type="email" placeholder="E-mail"></ion-input>
          </ion-item>
          <p class="danger" *ngIf="formGroup.controls['email'].dirty && formGroup.controls['email'].errors" margin-left>
            E-mail é obrigatório</p>

          <ion-item class="ion-margin-top" lines="none">
            <ion-input formControlName="senha" type="password" placeholder="Senha"></ion-input>
          </ion-item>
          <p class="danger" *ngIf="formGroup.controls['senha'].dirty && formGroup.controls['senha'].errors" margin-left>
            Senha é obrigatório</p>

          <ion-button class="ion-margin-top" (click)="novoUsuario()" expand="block" [disabled]="formGroup.invalid">
            Cadastrar
          </ion-button>
        </form>
      </div>
    </ion-slide>
  </ion-slides>

  <div class="preocean"> </div>

  <div class="ocean">
    <div class="waves">

    </div>

    <div class="container bottom ion-text-center titulo">
      <h1>Louvor PV</h1>
    </div>
  </div>
</ion-content>
