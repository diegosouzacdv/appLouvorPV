<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="end" (click)="logout()">
      <ion-chip color="light">
        <ion-label>Sair</ion-label>
      </ion-chip>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <div class="container top">
    <div class="titulo">
      <h2>Olá, seja bem vindo!</h2>
    </div>
  </div>
  <ion-slides>
    <ion-slide>
      <div class="slide-inner ion-padding">

        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <p class="text-center">Aguarde, nós entraremos em contato!</p>
            </ion-col>
          </ion-row>
        </ion-grid>

      </div>
    </ion-slide>

    <ion-slide>
      <div class="slide-inner ion-padding">
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <p class="text-center">Contato: </p>
              <p class="text-center">(61) 98576-9860 </p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-slide>
  </ion-slides>

  <div class="preocean"></div>

  <div class="ocean">

    <div class="waves" [ngStyle]="{'background-position-x': wavesPosition + 'px'}"></div>

    <div class="container bottom ion-text-center titulo">
      <h1>Louvor PV</h1>

    </div>
  </div>
</ion-content>
