<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Início
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="welcome-card">
    <ion-card color="primary">
      <ion-card-header>
        <ion-card-subtitle>Início</ion-card-subtitle>
        <ion-card-title>Seja bem-vindo </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <h2><strong>{{usuario.pessoa.nome}}</strong></h2>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Repertório da Semana</ion-label>
      </ion-list-header>
      <ion-item href="https://ionicframework.com/docs/">
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>Ionic Documentation</ion-label>
        
      </ion-item>
      <ion-item-divider color="light">
      </ion-item-divider>
    </ion-list>
  </div>
</ion-content>
