<ion-header translucent>
  <ion-toolbar color="dark">
    <ion-title>MÃºsicas</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-toolbar>
    <ion-searchbar placeholder="Pesquisa" showCancelButton="focus" color="dark" cancelButtonText="Cancelar">
    </ion-searchbar>
  </ion-toolbar>
  <ion-list>
    <ion-item *ngFor="let musica of musicas" [routerLink]="['/musica', musica.id]" routerDirection="forward">
      <ion-label>{{musica.nome}}</ion-label>
      <ion-note slot="start">{{musica.id}}</ion-note>
      <ion-note slot="end">{{musica.grupo}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
