<ion-content color="primary" fullscreen>
  <ion-card>
    <ion-list>
      <ion-item *ngFor="let usuario of usuarios">
        <ion-avatar slot="start">
          <img src="assets/imgs/avatar.jpg">
        </ion-avatar>
        <ion-row>
          <ion-col>
            <ion-label>
              <h2>{{usuario.nome}}</h2>
              <p>{{usuario.perfil}}</p>
            </ion-label>
          </ion-col>
          <ion-col>
            <ion-chip color="dark">
              <ion-label>Usuarios</ion-label>
            </ion-chip>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
  </ion-card>
