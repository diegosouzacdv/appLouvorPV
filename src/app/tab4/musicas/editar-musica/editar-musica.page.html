<ion-header translucent>
  <ion-toolbar color="dark">
    <ion-title>{{musica.nome}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card>
    <ion-item-divider color="primary">
      <ion-icon slot="start" color="light" name="clipboard"></ion-icon>
      <ion-label>Editar</ion-label>
    </ion-item-divider>
    <form>
      <ion-list lines="full" class="ion-no-margin ion-no-padding">
        <ion-row>
          <ion-col size="3">
            <ion-item>
              <ion-label position="stacked">ID<ion-text color="primary"> {{musica.id}}</ion-text>
              </ion-label>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-label position="stacked">Nome<ion-text color="danger">*</ion-text>
              </ion-label>
              <ion-input required type="text" [(ngModel)]="musica.nome" name="nome"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
              <ion-item>
                  <ion-label position="stacked">Nota Original<ion-text color="danger">*</ion-text></ion-label>
                  <ion-input required type="text" [(ngModel)]="musica.nome" name="nome"></ion-input>
                </ion-item>
          </ion-col>
        </ion-row>]
      </ion-list>
    </form>
  </ion-card>

</ion-content>
